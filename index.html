<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope"></li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Também conhecida como Jean Grey no X-Men original; tem 18 anos. Ela é a mutante mais poderosa do Instituto.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey"></li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Seu nome verdadeiro é Katherine (Kitty) Pryde e tem 15 anos. Ela tem o poder de atravessar matéria sólida, continuando intacta.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra"></li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Seu nome verdadeiro é Eric Magnus Lehnsherr, ele é um dos mutantes mais poderosos de todo o planeta. Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto"></li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Seu nome verdadeiro é Kurt Wagner. Ele tem o poder de se teleportar e fazer acrobacias passando por uma dimensão paralela.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno"></li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Seu nome verdadeiro é Ororo Monroe. Era a deusa de uma tribo africana até ser encontrada pelo professor Xavier. Tem o poder de controlar o clima.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade"></li>
                <li class="personagem" id="vampira"  data-name="Vampira" data-description="Seu nome verdadeiro é Anna Marie Raven ela tem 17 anos. Ela tem o poder de absorver os poderes e as memórias dos mutantes que ela toca.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira"></li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Seu nome verdadeiro e Logan, Wolverine nasceu no canadá, Wolverine foi usado em uma experiência a Arma X, Willian Strike usou Wolverine para injetar adamantium em seu esqueleto por ter fator de cura.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine"></li>
            </ul>
        </section>

        <section class="personagem-selecionado">    <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
